<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Chat-Box in vanilla JavaScript">
    <meta property="og:image" content="./img/myChatBox.png">
    <meta property="og:description" content="You can talk with my bot with this ChatBox">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Chatbox</title>
</head>
<body>

<div class="chat-box-app">

    <header>

        <div class="back-button action">
            <i class="fas fa-chevron-left"></i>
        </div>

        <div class="contact-infos">
            <h2 class="contact-name">Guillaume Rey</h2>
            <p class="contact-last-connexion">On line</p>
        </div>

        <div class="face-time action">
            <i class="fas fa-phone-alt"></i>
        </div>

        <div class="call-button action">
            <i class="fas fa-video"></i>
        </div>

    </header>

    <main class="chat-container">

        <div class="chat-bloc contact">
            <p class="chat-comment">Hi there !</p>
        </div>

    </main>

    <div class="chat-input">
        <input type="text" placeholder="Type message...">
        <button class="send-button action">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
    
</div>
    
</body>
</html>

<script src="main.js" defer></script>
